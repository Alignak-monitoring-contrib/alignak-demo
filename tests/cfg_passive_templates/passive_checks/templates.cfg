# NSCA passively monitored host
define host{
    name                                generic-passive_host

    contact_groups                      test_contact

    notification_interval               1
    notification_options                d,u,r,f,s
    notification_period                 24x7
    notifications_enabled               1

    register                            0

    ; What is impacting freshness check
    max_check_attempts                  1
    ; No check command
    ; check_command
    check_period                        24x7

    passive_checks_enabled              1
    active_checks_enabled               0

    check_freshness                     1
    freshness_threshold                 60   ; Only one minute for test purpose (should be longer ;))
    freshness_state                     d    ; Set as DOWN

    _LOC_LAT                            46.60611
    _LOC_LNG                            1.87528
}
# Windows NSCA passively monitored host
define host {
    name						        windows-nsca-host
    use            				        generic-passive_host
    register       				        0
}

# NSCA passively monitored service
define service{
    name                                generic-passive_service

    host_name                           generic-passive_host

    contact_groups                      test_contact

    notification_interval               1
    notification_options                w,u,c,r,f,s,s
    notification_period                 24x7
    notifications_enabled               1

    register                            0

    ; What is impacting freshness check
    max_check_attempts                  2
    ; No check command
    check_command
    passive_checks_enabled              1
    active_checks_enabled               0

    check_freshness                     1
    freshness_threshold                 20
    freshness_state                     x    ; Set as UNREACHABLE

    _MY_HOST_NAME                       $HOSTNAME$
}
# Windows NSCA passively monitored service
define service {
	name			                    windows-nsca-service
	use 		                        generic-passive_service
    register                            0
}

