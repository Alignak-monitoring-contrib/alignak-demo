# ------------------------------------------------------------
# Windows PC
# ------------------------------------------------------------
# Thos are services templates linked to host and service templates
# They will get "exploded" by Alignak on each host that is using the host template
define service {
    service_description         nsca_uptime
    alias                       Uptime
    use                         windows-passive-service
    register                    0
    host_name                   windows-passive-host

	aggregation				    system
}
define service {
    service_description         nsca_cpu
    alias                       CPU
    use                         windows-passive-service
    register                    0
    host_name                   windows-passive-host

	aggregation				    system
}
define service {
    service_description         nsca_memory
    alias                       Memory
    use                         windows-passive-service
    register                    0
    host_name                   windows-passive-host

	aggregation				    system
}
define service {
    service_description         nsca_disk
    alias                       Disk
    use                         windows-passive-service
    register                    0
    host_name                   windows-passive-host

	aggregation				    system
}

define service {
	service_description		    nsca_services
	alias                       Windows services (nsca)
	use 					    windows-passive-service
	register                    0
    host_name                   windows-passive-host

	aggregation				    os
}

define service {
	service_description		    nsca_logs
	alias                       Windows events (nsca)
	use 					    windows-passive-service
	register                    0
    host_name                   windows-passive-host

	aggregation				    os
}
